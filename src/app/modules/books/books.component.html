<div [class.preloader]="loading">
  <app-books-filter [(formGroup)]="filterForm"></app-books-filter>
  <app-books-table [books]="books" [displayedColumns]="displayColumns"></app-books-table>
  <mat-paginator
    [length]="total"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onChangePage($event)"
  >
  </mat-paginator>
</div>
