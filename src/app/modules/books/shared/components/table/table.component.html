<table mat-table [dataSource]="dataSource" class="books_table">
  <ng-container matColumnDef="thumbnail">
    <th mat-header-cell *matHeaderCellDef>Thumbnail</th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="element.coverId">
        <img [src]="element.getCoverMediumUrl()" [alt]="element.title" />
      </div>
      <div *ngIf="!element.coverId">
        Отсутствует
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>
  <ng-container matColumnDef="firstPublishDTStr">
    <th mat-header-cell *matHeaderCellDef>Publish date</th>
    <td mat-cell *matCellDef="let element">{{ element.firstPublishDTStr }}</td>
  </ng-container>
  <ng-container matColumnDef="authors">
    <th mat-header-cell *matHeaderCellDef>Authors</th>
    <td mat-cell *matCellDef="let element">{{ element.authors.join(", ") }}</td>
  </ng-container>
  <ng-container matColumnDef="publishers">
    <th mat-header-cell *matHeaderCellDef>Publishers</th>
    <td mat-cell *matCellDef="let element">{{ element.authors.join(", ") }}</td>
  </ng-container>
  <ng-container matColumnDef="subjects">
    <th mat-header-cell *matHeaderCellDef>Subjects</th>
    <td mat-cell *matCellDef="let element">{{ element.subjects.join(", ") }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
