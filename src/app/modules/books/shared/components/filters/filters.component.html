<form [formGroup]="formGroup">
  <mat-form-field>
    <input matInput placeholder="Search" formControlName="search" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Columns</mat-label>
    <mat-select formControlName="columns" multiple>
      <mat-option *ngFor="let column of columnsList" [value]="column.value">{{ column.label }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Subjects</mat-label>
    <mat-select formControlName="subjects" multiple>
      <mat-option *ngFor="let subject of subjectsList" [value]="subject">{{ subject }}</mat-option>
    </mat-select>
  </mat-form-field>
</form>
